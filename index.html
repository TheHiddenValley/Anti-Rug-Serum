<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUI NFT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>

    <div class="page">
        <div class="header">
            <h1><a href="https://thehiddenvalley.io"><svg class="icon"><use xlink:href="#svg-sui-icon" /></svg>Hidden Labs</a></h1>
            <button type="button" id="btn-connect-wallet" class="btn btn-light">Connect Wallet</button>
        </div>
    
        <div class="container">
            <div id="nft-create-wrap" class="row w-100 mb-5">
                <div class="col-lg-5 d-flex align-items-center mt-3 mt-lg-0 mb-5">
                    <div class="side-content text-huge">
                        Get your shit minted into an NFT for <u>FREE</u>!
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="box">
                        <div class="form">
                            <div class="form-group">
                                <label>Name your NFT</label>
                                <input type="text" id="txtName">
                            </div>
                            <div class="form-group">
                                <label>Give your NFT a short description</label>
                                <input type="text" id="txtDescription">
                            </div>
                            <div class="form-group">
                                <label>Enter the URL of the image</label>
                                <input type="text" id="txtURL">
                            </div>
                
                            <button type="button" id="btnCreate" class="btn btn-primary btn-lg mt-4"><img src="img/tail-spin.svg" class="activity-indicator"><span>Mint</span></button>
                        </div>
                    </div>
                </div>
            </div>
    
            <div id="nft-complete-wrap" class="row w-100 d-none">
                <div class="col-lg-5 d-flex align-items-center mt-3 mt-lg-0 mb-5">
                    <div class="side-content mb-5">
                        <div class="text-huge">Looks great!</div>
                        <div class="text-lg">Your NFT has been minted.</div>
    
                        <button type="button" id="btnRestart" class="btn btn-primary btn-lg mt-4">Mint another</button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div id="nft-details" class="box">
    
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <a href="https://thehiddenvalley.io" target="_blank">
                The Hidden Valley Team
            </a>
        </div>

        <div class="notifications">
            <div class="notification">
                <div class="icon"></div>
                <div class="message">There was an error minting your NFT. Please wait a while and try again.</div>
                <div class="controls">
                    <button type="button" class="btn btn-primary btn-sm">OK</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
